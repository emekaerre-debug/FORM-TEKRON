<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Proyecto - Tekron IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .file-upload-area:hover {
            background: #e3f2fd;
            border-color: #2980b9;
        }

        .file-upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 2em;
            color: #3498db;
            margin-bottom: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 30px 0;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TEKRON IA</h1>
            <p>Solicitud de Proyecto de Automatización e Inteligencia Artificial</p>
        </div>

        <div class="form-container">
            <!-- IMPORTANTE: Cambia "TU-EMAIL@gmail.com" por tu email real -->
            <form action="https://formsubmit.co/admin@agente404.com" method="POST">
                <!-- Configuración FormSubmit -->
                <input type="hidden" name="_next" value="https://tu-dominio.com/gracias.html">
                <input type="hidden" name="_subject" value="Nueva solicitud de proyecto - Tekron IA">
                <input type="hidden" name="_captcha" value="false">
                
                <!-- Solicitante del proyecto -->
                <div class="section">
                    <h2 class="section-title">Solicitante del proyecto</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clientName">Nombre cliente <span class="required">*</span></label>
                            <input type="text" name="clientName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico <span class="required">*</span></label>
                            <input type="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de teléfono <span class="required">*</span></label>
                        <input type="tel" name="phone" required>
                    </div>
                </div>

                <!-- Información de la empresa -->
                <div class="section">
                    <h2 class="section-title">Información de la empresa</h2>
                    <div class="form-group">
                        <label for="company">Empresa <span class="required">*</span></label>
                        <input type="text" name="company" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sector">Sector de la empresa <span class="required">*</span></label>
                            <select name="sector" required>
                                <option value="">Seleccione una opción</option>
                                <option value="Educación">Educación</option>
                                <option value="Finanzas y Banca">Finanzas y Banca</option>
                                <option value="Logística y Transporte">Logística y Transporte</option>
                                <option value="Manufactura">Manufactura</option>
                                <option value="Retail">Retail</option>
                                <option value="Salud">Salud</option>
                                <option value="Servicios Profesionales">Servicios Profesionales</option>
                                <option value="Tecnología">Tecnología</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="companySize">Tamaño de la empresa <span class="required">*</span></label>
                            <select name="companySize" required>
                                <option value="">Seleccione una opción</option>
                                <option value="1-10 empleados">1-10 empleados</option>
                                <option value="11-50 empleados">11-50 empleados</option>
                                <option value="51-200 empleados">51-200 empleados</option>
                                <option value="201-500 empleados">201-500 empleados</option>
                                <option value="Más de 500 empleados">Más de 500 empleados</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Detalles del proyecto -->
                <div class="section">
                    <h2 class="section-title">Detalles del proyecto</h2>
                    <div class="form-group">
                        <label for="summary">Resumen de la automatización <span class="required">*</span></label>
                        <textarea name="summary" required placeholder="Describe brevemente qué proceso quieres automatizar..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="detailedDescription">Descripción detallada del proceso a automatizar <span class="required">*</span></label>
                        <textarea name="detailedDescription" required placeholder="Explica paso a paso el proceso actual y qué resultados esperas..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="timeSpent">Tiempo actual dedicado al proceso <span class="required">*</span></label>
                            <select name="timeSpent" required>
                                <option value="">Seleccione una opción</option>
                                <option value="1-5 horas por semana">1-5 horas por semana</option>
                                <option value="5-10 horas por semana">5-10 horas por semana</option>
                                <option value="10-20 horas por semana">10-20 horas por semana</option>
                                <option value="Más de 20 horas por semana">Más de 20 horas por semana</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="peopleInvolved">Número de personas involucradas en el proceso</label>
                            <input type="text" name="peopleInvolved" placeholder="Ej: 3 personas">
                        </div>
                    </div>
                </div>

                <!-- Requisitos técnicos -->
                <div class="section">
                    <h2 class="section-title">Requisitos técnicos</h2>
                    <div class="form-group">
                        <label for="currentSystems">Sistemas actuales utilizados</label>
                        <textarea name="currentSystems" placeholder="Ej: Excel, CRM Salesforce, ERP SAP, etc."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dataSources">Fuentes de datos a utilizar</label>
                        <textarea name="dataSources" placeholder="Ej: Base de datos MySQL, archivos CSV, APIs externas, etc."></textarea>
                    </div>
                </div>

                <!-- Presupuestos y plazos -->
                <div class="section">
                    <h2 class="section-title">Presupuestos y plazos</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="budget">Rango de presupuesto estimado <span class="required">*</span></label>
                            <select name="budget" required>
                                <option value="">Seleccione una opción</option>
                                <option value="500€ - 1.000€">500€ - 1.000€</option>
                                <option value="1.000€ - 5.000€">1.000€ - 5.000€</option>
                                <option value="5.000€ - 10.000€">5.000€ - 10.000€</option>
                                <option value="10.000€ - 25.000€">10.000€ - 25.000€</option>
                                <option value="25.000€ - 50.000€">25.000€ - 50.000€</option>
                                <option value="Más de 50.000€">Más de 50.000€</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="timeline">Plazo de implementación deseado <span class="required">*</span></label>
                            <select name="timeline" required>
                                <option value="">Seleccione una opción</option>
                                <option value="Menos de 1 mes">Menos de 1 mes</option>
                                <option value="1-3 meses">1-3 meses</option>
                                <option value="3-6 meses">3-6 meses</option>
                                <option value="6-12 meses">6-12 meses</option>
                                <option value="Más de 12 meses">Más de 12 meses</option>
                                <option value="Flexible">Flexible</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Información adicional -->
                <div class="section">
                    <h2 class="section-title">Información adicional</h2>
                    <div class="form-group">
                        <label for="comments">Comentarios adicionales</label>
                        <textarea name="comments" placeholder="Cualquier información adicional que consideres relevante..."></textarea>
                    </div>
                </div>

                <!-- Política de privacidad -->
                <div class="checkbox-container">
                    <input type="checkbox" name="privacy" required>
                    <label for="privacy">He leído y acepto la <a href="#" style="color: #3498db;">política de privacidad</a> <span class="required">*</span></label>
                </div>

                <button type="submit" class="submit-btn">Enviar Solicitud</button>
            </form>
        </div>
    </div>
</body>
</html>
